{% extends "base_template.html" %}

{%block content%}

<style>
    p {
        color:tomato;
    }
</style>

<section class="vh-100" style="background-color: #808080;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 0.1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">SIGN IN</h3>
            <form method = "post">
                {% csrf_token %}
            <table align = "center">
                <tr>

                    <td>
                        <label>Username :</label>                     
                    </td>
                    <td>
                        {{login_form.username}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password :</label>
                    </td>
                    <td>
                        {{login_form.password}}
                    </td>
                </tr>
                <tr>
                    <td>
                     <p>{{message}}</p>
                    </td>
                    <td align = "right">
                        <input type = "submit">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align = "right"><a href = "signup">Register an account</a></td>
                </tr>
           
            </table>
        </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


  
              
               
                  
               
                  
               


    {%endblock%}
